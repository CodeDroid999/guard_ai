<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
  </head>
  <body>
    <h1>Processed Results</h1>
    {% for vid in videos %} {% if vid.endswith('.mp4') %}
    <video width="480" controls>
      <source
        src="{{ url_for('processed_file', filename=vid) }}"
        type="video/mp4"
      /></video
    ><br />
    {% else %}
    <img
      src="{{ url_for('processed_file', filename=vid) }}"
      width="480"
    /><br />
    {% endif %} {% endfor %}
  </body>
</html>
